<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: var(--primary-gradient); min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Search Section */
        .search-card {
            background: var(--glass-bg); padding: 2.5rem;
            border-radius: 20px; width: 350px; text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        input {
            width: 100%; padding: 12px; margin: 15px 0;
            border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #764ba2; }

        /* Button Container */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1; /* Makes buttons equal width */
            padding: 12px;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }

        .btn-primary { background: #764ba2; color: white; }
        .btn-secondary { background: #4ecdc4; color: white; }

        /* Result Section (Hidden initially) */
        .result-card {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem; border-radius: 20px;
            width: 350px; text-align: center;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        .close-result {
            position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #888;
        }

        .temp { font-size: 3.5rem; color: #764ba2; font-weight: bold; margin: 5px 0; }
        .city-name { font-size: 1.8rem; margin: 0; color: #333; }
        .details { color: #666; margin-bottom: 20px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="search-card">
    <h2>Check Weather</h2>
    <input type="text" id="cityInput" placeholder="Enter City (e.g. Kanpur)">

    <div class="btn-group">
        <button class="btn-primary" onclick="getCurrentWeather()">Get Details</button>
        <button class="btn-secondary" onclick="goToForecast()">Get Forecast</button>
    </div>
</div>

<div id="resultCard" class="result-card">
    <span class="close-result" onclick="closeResult()">&times;</span>
    <h2 class="city-name" id="displayCity">--</h2>
    <div class="temp" id="displayTemp">--Â°</div>
    <div class="details">
        <span id="displayCondition">--</span><br>
        <small id="displayRegion">--</small>
    </div>
</div>

<script>
    // 1. Logic for "Get Details" Button
    async function getCurrentWeather() {
        const city = document.getElementById('cityInput').value.trim();
        if(!city) return alert("Please enter a city");

        try {
            const response = await fetch(`http://localhost:8080/weather/my/${city}`);
            if(!response.ok) throw new Error("City not found");

            const data = await response.json();

            // Show Data
            document.getElementById('displayCity').innerText = data.city;
            document.getElementById('displayTemp').innerText = data.temperature;
            document.getElementById('displayCondition').innerText = data.condition;
            document.getElementById('displayRegion').innerText = `${data.region}, ${data.country}`;

            // Show Popup
            document.getElementById('resultCard').style.display = 'block';

        } catch (err) {
            alert("Error: " + err.message);
        }
    }

    // 2. Logic for "Get Forecast" Button
    function goToForecast() {
        // Simply goes to the forecast.html page
        // We can optionally pass the city if they typed it, but for now we just go there
        window.location.href = 'forecast.html';
    }

    function closeResult() {
        document.getElementById('resultCard').style.display = 'none';
    }
</script>
</body>
</html>
